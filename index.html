<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="amazon clone coding" />
    <!-- og -->
    <meta property="og:title" content="amazon" />
    <meta property="og:type" content="website" />
    <!-- amazon-font -->
    <link href="https://fonts.cdnfonts.com/css/amazon-ember" rel="stylesheet" />
    <link rel="icon" href="./favicon.ico" />
    <!-- css -->
    <link rel="stylesheet" href="./index.css" />
    <!-- js -->
    <script type="module" src="./index.js"></script>
    <title>Amazon</title>
  </head>
  <body>
    <header>
      <a href="#">
        <img
          src="/public/images/amazon_logo.png"
          alt="amazon-logo"
          width="100"
        />
      </a>
      <div class="nav-country">
        <img
          src="./public/images/location_icon.png"
          alt="location-icon"
          height="20"
        />
        <div>
          <p>Deliver to</p>
          <h1>United Kingdom</h1>
        </div>
      </div>
      <div class="nav-search">
        <div class="nav-search-category">
          <p>All</p>
          <img
            src="./public/images/dropdown_icon.png"
            alt="dropdown-icon"
            height="12"
          />
        </div>
        <input
          type="text"
          placeholder="Search Amazon"
          class="nav-search-input"
        />

        <img
          src="./public/images/search_icon.png"
          alt="search-icon"
          class="nav-search-icon"
        />
      </div>
      <div class="nav-language">
        <img src="./public/images/us_flag.png" alt="us flag" width="25px" />
        <p>EN</p>
        <img
          src="./public/images/dropdown_icon.png"
          alt="dropdown"
          height="8px"
        />
      </div>
      <div class="nav-text">
        <p>Hello,sign in</p>
        <h1>
          Account & Lists
          <img
            src="./public/images/dropdown_icon.png"
            alt="dropdown"
            width="8px"
          />
        </h1>
      </div>
      <div class="nav-text">
        <p>Returns</p>
        <h1>&amp; Orders</h1>
      </div>
      <a href="#" class="nav-cart">
        <img src="./public/images/cart_icon.png" alt="cart icon" width="35px" />
        <h4>cart</h4>
      </a>
    </header>
    <nav class="nav-bottom">
      <div>
        <img
          src="./public/images/menu_icon.png"
          alt="menu-icon"
          aria-label="menu-icon"
          width="25px"
        />
        <p>All</p>
      </div>
    </nav>
  </body>
</html>
